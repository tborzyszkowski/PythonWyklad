{% extends "store/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> Sprzedaj towar </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn blue-btn" type="submit"> Sprzedaj </button>
            </div>
        </form>
    </div>
{% endblock content %}
