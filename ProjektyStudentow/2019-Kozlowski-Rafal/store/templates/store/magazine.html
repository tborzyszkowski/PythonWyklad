{% extends "store/base.html" %}
{% block content %}
    {% for i in stock %}
        <article class="media content-section">
              <div class="media-body">
                <div class="ramka">
                    <h6><a class="article-title" href="{% url 'magazine-detail' i.pk %}">{{ i.name }}</a></h6>
                </div>
              </div>
        </article>
    {% endfor %}
{% endblock content %}
